<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Flying High</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/cca.css">


    <link rel="stylesheet" href="../lib/bootstrap.css"/>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>Flying High</h1>

        <p>The only flying campervan in the world.</p>
        <p>Reload the page to restart the game.</p>
    </div>

    <div class="row">
        <div class="col-xs-8">
            <div id="game"></div>
        </div>
        <div id="hscore">
            <p>Here are our top 5:</p>
            <ul id="scoreBoard">
            </ul>
        </div>
    </div>
</div>
<div id="greeting">
    <h3>Save your score</h3>

    <form id="greeting-form" method="post" action="/score">
        <div class="form-group">
            <div class="form-inline">
                <label for="fullName">Name</label>
                <input type="text" id="fullName"
                       name="fullName"
                       class="form-control" placeholder="driver name" required>
                <button class="btn btn-default" type="submit">OK</button>
            </div>
            <div class="form-inline">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control"
                       name="email" placeholder="flyinghigh@cambridge.com">
                <input type="hidden" id="score" name="score" value="0">
            </div>
        </div>
    </form>
</div>

<script src="../lib/jquery.js"></script>
<script type="text/javascript" src="../lib/phaser.min.js"></script>
<script type="text/javascript" src="../js/flappy.js"></script>
</body>

</html>
